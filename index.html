<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="shortcut icon" type="image/jpg" href="img/google.ico"/>

    <link rel="stylesheet" href="estilos.css">
</head>

<body>
<header class="header">
    <nav>
        <ul>
            <li><a href="https://mail.google.com/mail/&ogbl" class="link-header-gral">Gmail</a></li>
            <li><a href="https://www.google.com.ar/imghp?hl=es-419&ogbl" class="link-header-gral">Imágenes</a></li>
            <li><a href="https://www.google.com.ar/intl/es-419/about/products" class="btn-apps" title="Google Apps"><img src="img/menu_puntos.svg" alt=""></a></li>
            <li><a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com.ar/&ec=GAZAmgQ" class="btn-acceder">Acceder</a></li>
        </ul>
    </nav>
</header>

<main class="content">
    <div class="logo-google">
        <img src="img/google_logo.png" alt="Google logo">
    </div>
    <div class="campo-buscador">
        <form action="">
            <img src="img/lupa_icon.svg" alt="Buscar" class="buscar-icon">
            <input type="text">
            <button title="Buscar por voz" class="mic-btn"><img src="img/mic.svg" alt="Mic"></button>
        </form>
    </div>
    <div class="links-alternos-buscador">
        <ul>
            <li><a href="#">Buscar con Google</a></li>
            <li><a href="#">Me siento con suerte</a></li>
        </ul>
    <div class="divbotones">
            <p>Ofrecido por Google en: Español (Latinoamérica)</p>
    </div>
</main>

<footer class="footer">
    <div class="pais">
        Argentina
    </div>
    <div class="footer-links">
        <ul>
            <li><a href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com.ar/intl/es-419_ar/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com.ar/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
        </ul>

        <ul>
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </div>
</footer>
    
</body>
</html>
